<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <li>
        <b>Disc bullet list :</b>
        <ul>
          <li>apple</li>
          <li>bananas</li>
          <li>lemons</li>
          <li>oranges</li>
        </ul>
      </li>
      <li>
        <b>Circle bullets list :</b>
        <ul type="circle">
          <li>apple</li>
          <li>bananas</li>
          <li>lemons</li>
          <li>oranges</li>
        </ul>
      </li>
      <li>
        <b>Square bullets list :</b>
        <ul type="square">
          <li>apple</li>
          <li>bananas</li>
          <li>lemons</li>
          <li>oranges</li>
        </ul>
      </li>
    
    
  </body>
</html>
