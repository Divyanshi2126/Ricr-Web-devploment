<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <li>
      <b>numbered list :</b>
      <ol>
        <li>apple</li>
        <li>bananas</li>
        <li>lemons</li>
        <li>oranges</li>
      </ol>
    </li>
    <li>
      <b>letter list :</b>
      <ol type="A">
        <li>apple</li>
        <li>bananas</li>
        <li>lemons</li>
        <li>oranges</li>
      </ol>
    </li>
    <li>
      <b>lowercase letter list :</b>
      <ol type="i">
        <li>apple</li>
        <li>bananas</li>
        <li>lemons</li>
        <li>oranges</li>
      </ol>
    </li>
  </body>
</html>
