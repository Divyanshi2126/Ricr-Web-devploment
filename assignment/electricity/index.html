<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Electricity Bill Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: #f2f6fb;
      }

      .card {
        border-radius: 14px;
        box-shadow: 0 8px 22px rgba(0, 0, 0, 0.1);
      }

      .bill-card {
        background: #f8f9fa;
      }

      .error {
        color: red;
        font-size: 0.9rem;
      }

      .list-group-item {
        border-radius: 6px;
        margin-bottom: 6px;
      }

      button:hover {
        opacity: 0.95;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="card p-4">
            <h3 class="text-center mb-3">âš¡ Electricity Bill Calculator</h3>

            <!-- Input -->
            <label class="form-label">Electricity Units</label>
            <input
              type="number"
              id="units"
              class="form-control"
              placeholder="Enter units consumed"
            />

            <div id="errorMsg" class="error mt-1"></div>

            <!-- Buttons -->
            <button id="calculateBtn" class="btn btn-primary w-100 mt-3">
              Calculate
            </button>

            <button
              class="btn btn-outline-secondary w-100 mt-2"
              onclick="resetForm()"
            >
              Reset / Clear
            </button>

            <!-- Result -->
            <div id="result" class="mt-4 d-none">
              <div class="card bill-card p-3">
                <h5 class="mb-3">Bill Details</h5>
                <ul class="list-group mb-3" id="breakdown"></ul>

                <p><strong>Subtotal:</strong> <span id="subtotal"></span></p>
                <p>
                  <strong>Surcharge (20%):</strong> <span id="surcharge"></span>
                </p>
                <p class="fw-bold fs-5">
                  Grand Total: <span id="grandTotal"></span>
                </p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
