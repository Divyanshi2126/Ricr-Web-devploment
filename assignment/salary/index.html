<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        background: #f1f4f9;
      }

      .card {
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .result p {
        font-size: 1rem;
        margin-bottom: 6px;
      }

      .error {
        color: red;
        font-size: 0.9rem;
      }

      .success {
        color: green;
        font-weight: 500;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <h3 class="text-center mb-3">ðŸ’¼ Salary Calculator</h3>

            <!-- Input -->
            <label class="form-label">Basic Salary</label>
            <input
              type="number"
              id="basicSalary"
              class="form-control"
              placeholder="Enter basic salary"
            />

            <div id="errorMsg" class="error mt-1"></div>

            <!-- Buttons -->
            <button id="calculateBtn" class="btn btn-primary w-100 mt-3">
              <span id="btnText">Calculate Gross Salary</span>
              <span
                id="spinner"
                class="spinner-border spinner-border-sm d-none"
              ></span>
            </button>

            <button
              class="btn btn-outline-secondary w-100 mt-2"
              onclick="resetForm()"
            >
              Clear / Reset
            </button>

            <!-- Success Message -->
            <div id="successMsg" class="success text-center mt-3"></div>

            <!-- Result -->
            <div id="result" class="result mt-3 d-none">
              <p><strong>Basic Salary:</strong> <span id="resBasic"></span></p>
              <p><strong>HRA:</strong> <span id="resHra"></span></p>
              <p><strong>DA:</strong> <span id="resDa"></span></p>
              <p class="fw-bold">
                <strong>Gross Salary:</strong> <span id="resGross"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
