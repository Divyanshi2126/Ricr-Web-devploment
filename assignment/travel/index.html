<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Travel Bill Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: #eef3f9;
      }

      .card {
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .total {
        font-size: 1.6rem;
        font-weight: bold;
        color: green;
      }

      .error {
        color: red;
        font-size: 0.9rem;
      }

      ul li {
        background: #f8f9fa;
        margin-bottom: 6px;
        padding: 8px;
        border-radius: 6px;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <h3 class="text-center mb-3">ðŸš• Travel Bill Calculator</h3>

            <label class="form-label">Kilometers Covered</label>
            <input
              type="number"
              id="kmInput"
              step="any"
              class="form-control"
              placeholder="Enter kilometers"
            />

            <div id="errorMsg" class="error mt-1"></div>

            <button id="calculateBtn" class="btn btn-primary w-100 mt-3">
              Calculate Bill
            </button>

            <div id="result" class="mt-4 d-none">
              <div class="total text-center">
                Total Bill = Rs. <span id="totalAmount">0</span>
              </div>

              <h6 class="mt-3">Calculation Breakdown:</h6>
              <ul id="breakdown"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
