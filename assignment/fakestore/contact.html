<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact | Shopping Kart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h2 class="logo">Shopping Cart</h2>
    </nav>

    <section class="content">
      <h1>Contact Us</h1>

      <form id="contactForm">
        <input type="text" id="cname" placeholder="Name" required />
        <input type="email" id="cemail" placeholder="Email" required />
        <textarea
          id="message"
          placeholder="Message (min 10 characters)"
          required
        ></textarea>
        <button type="submit" class="btn">Submit</button>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
