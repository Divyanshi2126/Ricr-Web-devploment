<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enroll Now</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

<h2 class="text-center mb-4">Student Registration</h2>

<form id="regForm" class="col-md-6 mx-auto">
  <input type="text" id="name" class="form-control mb-3" placeholder="Name">
  <input type="text" id="college" class="form-control mb-3" placeholder="College">
  <input type="text" id="branch" class="form-control mb-3" placeholder="Branch">
  <input type="number" id="semester" class="form-control mb-3" placeholder="Semester">
  <input type="text" id="phone" class="form-control mb-3" placeholder="Phone Number">
  <input type="email" id="email" class="form-control mb-3" placeholder="Email">
  <select id="gender" class="form-control mb-3">
    <option>Male</option>
    <option>Female</option>
  </select>
  <input type="text" id="course" class="form-control mb-3" placeholder="Course Name" readonly>
  <button class="btn btn-primary w-100 mt-2">Submit</button>
</form>

<script>
const params = new URLSearchParams(window.location.search);
document.getElementById("course").value = params.get("course");

document.getElementById("regForm").addEventListener("submit", function(e){
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  if(name === "") {
    alert("Please fill all details");
  } else {
    alert("Thank you for Enrolling, " + name + "!");
  }
});
</script>

</body>
</html>
