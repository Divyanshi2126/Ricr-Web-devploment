<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body class="bg-primary bg-opacity-10">
    <div
      class="border border-primary w-75 w-md-50 container my-5 bg-white rounded-4 shadow p-4"
    >
      <h1 class="my-4 text-center text-primary fs-2">Guess The Number</h1>

      <p class="fw-medium text-secondary text-center fs-6">
        We have selected a number between 1 - 10. See if you guess it.
      </p>

      <label for="Guess" class="form-label fw-semibold fs-6 text-dark">
        Enter a Guess:
      </label>

      <input
        type="number"
        name="guessnumber"
        id="guessnumber"
        placeholder="Enter a number Between 1 -10"
        class="form-control form-control-lg mb-3"
      />

      <button
        class="btn btn-primary btn-lg form-control my-3 fw-semibold"
        onclick="Submit()"
      >
        Submit Guess
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
